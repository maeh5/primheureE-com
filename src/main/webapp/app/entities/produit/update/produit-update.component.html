<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-produit-heading" data-cy="ProduitCreateUpdateHeading">Create or edit a Produit</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_vendableUnite">Vendable Unite</label>
          <input
            type="checkbox"
            class="form-check"
            name="vendableUnite"
            id="field_vendableUnite"
            data-cy="vendableUnite"
            formControlName="vendableUnite"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_prix">Prix</label>
          <input type="number" class="form-control" name="prix" id="field_prix" data-cy="prix" formControlName="prix" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_quantite">Quantite</label>
          <input type="number" class="form-control" name="quantite" id="field_quantite" data-cy="quantite" formControlName="quantite" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_pas">Pas</label>
          <input type="number" class="form-control" name="pas" id="field_pas" data-cy="pas" formControlName="pas" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_provenance">Provenance</label>
          <input
            type="text"
            class="form-control"
            name="provenance"
            id="field_provenance"
            data-cy="provenance"
            formControlName="provenance"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_image">Image</label>
          <input type="text" class="form-control" name="image" id="field_image" data-cy="image" formControlName="image" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_saison">Saison</label>
          <select class="form-control" name="saison" formControlName="saison" id="field_saison" data-cy="saison">
            <option [ngValue]="null"></option>
            <option *ngFor="let saison of saisonValues" [value]="saison">saison</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numeroVersion">Numero Version</label>
          <input
            type="number"
            class="form-control"
            name="numeroVersion"
            id="field_numeroVersion"
            data-cy="numeroVersion"
            formControlName="numeroVersion"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
